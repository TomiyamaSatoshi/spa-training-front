<nav aria-label="Page navigation">
    <ul class="pagination justify-content-center">
        <!-- Previous -->
        <li class="page-item" [class.disabled]="currentPage == 0">
            <a
                class="page-link"
                [routerLink]="['/']"
                [queryParams]="{page: currentPage - 1}"
                aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <!-- Page Index -->
        <div *ngFor="let pagex of pageList">
            <li class="page-item" [class.active]="currentPage == pagex">
                <a
                    class="page-link"
                    [routerLink]="['/']"
                    [queryParams]="{page: pagex}">{{pagex + 1}}</a>
            </li>
        </div>
        <!-- Next -->
        <li class="page-item">
            <a
                class="page-link"
                [class.disabled]="currentPage == maxPage"
                [routerLink]="['/']"
                [queryParams]="{page: currentPage + 1}"
                aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>
