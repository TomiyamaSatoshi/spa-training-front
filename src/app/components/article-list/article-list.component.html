<ngb-carousel [ngStyle]="carouselPosition">
    <ng-template ngbSlide>
        <img alt="" class="img-responsive" src="/assets/images/beginner.png">
    </ng-template>
    <ng-template ngbSlide>
        <img alt="" class="img-responsive" src="/assets/images/beginner.png">
    </ng-template>
    <ng-template ngbSlide>
        <img alt="" class="img-responsive" src="/assets/images/beginner.png">
    </ng-template>
</ngb-carousel>

<div *ngIf="articleList?.length; else noArticles">
    <div *ngFor="let article of articleList">
        <a class="card">
            <div class="card-body">
                <h5 class="card-title">{{ article?.articleTitle }}</h5>
                <p class="card-text">{{ article?.articleContent | headline: 100}}</p>
                <div class="card-footer-custom">
                    <div class="item">
                        <i class="fas fa-heart"></i> {{ article?.niceCount }}
                        <i class="fas fa-comment"></i> {{ article?.replyList.length }}
                    </div>
                    <div class="item">
                        <img appThumbnail src="{{ article?.pictureUrl }}" class="rounded-circle"
                         ngbTooltip="{{ article?.createdBy }}" placement="bottom"/>
                        {{ article?.createdAt | date: 'short'}}
                    </div>
                </div>
            </div>
        </a>
    </div>
</div>
<ng-template #noArticles>
    記事はありません。
</ng-template>
